<!doctype html>
<html lang="en" data-theme="nouveau">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>

		<meta
			name="description"
			content="Personal finance budgeting application, built using SvelteKit"
		/>

		<link rel="manifest" crossorigin="use-credentials" href="/manifest.json" />

		<meta name="theme-color" content="#fbf7fe" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#070010" media="(prefers-color-scheme: dark)" />

		<title>Budget Planner - By Frederik Norlyk Guldborg</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
